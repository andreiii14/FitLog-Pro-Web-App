<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="/login" method="POST">
          <div class="row">
            <i class="fas fa-user" style="background-color: #ffc8a5; border: 1px solid #ffc8a5;"></i>
            <input type="text" placeholder="Username" name="username" required>
          </div>
          <div class="row">
            <i class="fas fa-lock" style="background-color: #ffc8a5; border: 1px solid #ffc8a5;"></i>
            <input type="password" placeholder="Password" name="password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup">Not a member? <a href="/signup">Signup now</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
